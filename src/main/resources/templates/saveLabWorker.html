<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Lab Worker</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/form.css}" rel="stylesheet">

</head>
<body>

<div class="container text-center">

    <div th:replace="components :: header"></div>

    <div class="row">

        <div class="col-3"></div>
        <div class="col-6">

            <div class="card">
                <div class="card-header">
                    <h1>Save Lab Worker</h1>
                </div>
                <div class="card-body">

                    <form class="needs-validation" th:action="@{/labWorkers}"
                          th:object="${reportLabWorkerDTO}" method="post">


                        <div class="col-12">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name"
                                   th:field="*{firstName}">
                            <ul>
                                <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}" class="error"/>
                            </ul>
                        </div>

                        <div class="col-12">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                                   th:field="*{lastName}">
                            <ul>
                                <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}" class="error"/>
                            </ul>
                        </div>

                        <div class="col-12">
                            <label for="hospitalIdentityNumber" class="form-label">Hospital ID</label>
                            <input type="text" class="form-control" id="hospitalIdentityNumber"
                                   placeholder="Hospital ID" maxlength="7"
                                   th:field="*{hospitalIdentityNumber}">
                            <ul>
                                <li th:each="err : ${#fields.errors('hospitalIdentityNumber')}" th:text="${err}"
                                    class="error"/>
                            </ul>
                        </div>


                        <div class="col-12 mt-3 mb-3">
                            <button class="btn btn-success" type="submit">Submit form</button>
                        </div>

                    </form>

                    <div class="card-footer">
                        <h2>Save</h2>
                    </div>


                </div>
            </div>


        </div>
        <div class="col-3"></div>


    </div>


</div>
</body>
</html>
